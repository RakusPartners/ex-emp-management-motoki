<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    <span th:fragment="frag_header">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a
            class="navbar-brand"
            href="list.html"
            th:href="@{/employee/showList}"
          >
            <!-- 企業ロゴ -->
            <img
              src="../../static/img/header_logo_small.png"
              th:src="@{/img/header_logo_small.png}"
            />
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div
          class="collapse navbar-collapse"
          id="bs-example-navbar-collapse-1"
        >
          <ul class="nav navbar-nav">
            <li class="active"><a href="list.html">従業員管理</a></li>
          </ul>
          <p class="navbar-text navbar-right">
            <span th:text="${session.administratorName + 'さん'}"
              >山田さん</span
            >こんにちは！ &nbsp;&nbsp;&nbsp;
            <a
              href="../administrator/login.html"
              th:href="@{/logout}"
              class="navbar-link"
              >ログアウト</a
            >
          </p>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </span>
    <span th:fragment="frag_adminheader">
      <div class="row">
        <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img
            src="../../static/img/header_logo.png"
            th:src="@{/img/header_logo.png}"
          />
        </div>
      </div>
    </span>
</body>
</html>
