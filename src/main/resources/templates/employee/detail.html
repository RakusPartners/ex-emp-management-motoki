<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>従業員管理システム</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <span th:insert="~{fragment-part::frag_header}"></span>
      <!-- /.container-fluid -->
    </nav>

    <!-- パンくずリスト -->
    <ol class="breadcrumb">
      <li>
        <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
      </li>
      <li class="active">従業員詳細</li>
    </ol>

    <!-- register form -->
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
          <!-- ここから上を編集する必要はありません -->

          <form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
            <fieldset>
              <legend>従業員情報</legend>
              <span th:text="${message}" style="color: crimson;"></span>
              <table class="table table-striped">
                <tr>
                  <th nowrap>従業員名</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{name}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="name"></label>
                    <input type="text" name="name" id="name" class="form-control" th:value="${employee.name}" />
                  </td>

                </tr>
                <tr>
                  <th nowrap>写真</th>
                  <td>
                    <img th:src="@{/img/}+${employee.image}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>性別</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{gender}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="gender"></label>
                    <input type="text" name="gender" id="gender" class="form-control" th:value="${employee.gender}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>入社日</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{hireDate}" style="color: crimson;">
                        扶養人数を入力してください
                      </span>
                    </label>
                    <label class="control-label" style="color: red" for="hireDate"></label>
                    <input type="text" name="hireDate" id="hireDate" class="form-control" th:value="${#dates.format(employee.hireDate,'yyyy-MM-dd')}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>メールアドレス</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{mailAddress}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="mailAddress"></label>
                    <input type="text" name="mailAddress" id="mailAddress" class="form-control" th:value="${employee.mailAddress}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>郵便番号</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{zipCode}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="zipCode"></label>
                    <input type="text" name="zipCode" id="zipCode" class="form-control" th:value="${employee.zipCode}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>住所</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{address}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="address"></label>
                    <input type="text" name="address" id="address" class="form-control" th:value="${employee.address}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>電話番号</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{telephone}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="telephone"></label>
                    <input type="text" name="telephone" id="telephone" class="form-control" th:value="${employee.telephone}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>給料</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{salary}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="salary"></label>
                    <input type="text" name="salary" id="salary" class="form-control" th:value="${employee.salary}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>特性</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{characteristics}" style="color: crimson;"></span>
                    </label>
                    <label class="control-label" style="color: red" for="characteristics"></label>
                    <input type="text" name="characteristics" id="characteristics" class="form-control" th:value="${employee.characteristics}" />
                  </td>
                </tr>
                <tr>
                  <th nowrap>扶養人数</th>
                  <td>
                    <label class="error-messages">
                      <span th:errors="*{dependentsCount}" style="color: crimson;">
                        扶養人数を入力してください
                      </span>
                    </label>
                    <label class="control-label" style="color: red" for="dependentsCount"></label>
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <input type="text" name="dependentsCount" id="dependentsCount" class="form-control"
                      th:value="${employee.dependentsCount}" />
                  </td>
                </tr>
              </table>
              <button type="submit" class="btn btn-primary">更新</button>
            </fieldset>
          </form>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
  </div>
  <!-- end container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
</body>

</html>
